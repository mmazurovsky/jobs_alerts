version: '3.8'

services:
  core-service:
    build: .
    container_name: jobs-alerts-core-service
    ports:
      - "8080:8080"
    env_file:
      - .env.${ENV:-prod}
    volumes:
      - ./logs:/app/logs
    networks:
      - jobs-alerts-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  jobs-alerts-network:
    external: true 