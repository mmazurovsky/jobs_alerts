version: '3.8'

services:
  core-service:
    build: .
    container_name: jobs-alerts-core-service
    ports:
      - "8080:8080"
    env_file:
      - .env.${ENV:-prod}
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 